<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Author Detail</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        #update-form{
            display : none;
        }
    </style>
</head>
<body>
<div th:replace="common/header :: headerFragment"></div>

<div class="container">
    <div class="page-header"><h3>회원 상세 조회</h3></div>
    <table class="table">
        <tr>
            <td>id</td>
            <td th:text="${author.id}"></td>
        </tr>
        <tr>
            <td>name</td>
            <td th:text="${author.name}"></td>
        </tr>
        <tr>
            <td>email</td>
            <td th:text="${author.email}"></td>
        </tr>
        <tr>
            <td>password</td>
            <td th:text="${author.password}"></td>
        </tr>
        <tr>
            <td>role</td>
            <td th:text="${author.role}"></td>
        </tr>
        <tr>
            <td>작성 글 수</td>
            <td th:text="${author.postCounts}"></td>
        </tr>
        <tr>
            <td>가입 일시</td>
            <td th:text="${author.createdTime}"></td>
        </tr>

    </table>

    <div class="d-flex flex-row-reverse">

        <a th:href="@{/author/delete/{id}(id=${author.id})}" style="btn btn-primary">
            <button class="btn btn-primary m-1">삭제</button></a>
        <button class="btn btn-primary m-1" onclick="showUpdateForm()">수정</button>


    </div>
    <br>
    <div id="update-form" class="mt-4">
        <form th:action="@{/author/update/{id}(id=${author.id})}" method="post">
            <div class="form-group">
                <label for="name">이름</label>
                <input type="text" class="form-control" name="name" id="name" th:value="${author.name}">
            </div>

            <div class="form-group">
                <label for="password">password</label>
                <input type="password" class="form-control" name="password" id="password" th:value="${author.password}">
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-secondary m-1">수정완료</button>
            </div>
        </form>
    </div>
</div>
<script>
    function showUpdateForm(){
        document.getElementById('update-form').style.display = 'block';
    }
</script>
</body>
</html>
